<div id='signin'>
    <div class="col-md-offset-4">
        <h1>signin</h1>

        <form name="signinForm" ng-submit='signinForm.$valid && signin()'>
            <input name="username" type='text' ng-model='user.username' required='' placeholder='username'>
            <input name="password" type="password" ng-model='user.password' required='' placeholder='password'>
            <button>signin</button>
        </form>
        <div class="col-md-4 alert alert-warning" ng-show="signinForm.username.$dirty && !signinForm.$valid" ng-hide="signinForm.username.$pristine || signinForm.$valid">
            Please enter a username and password!
        </div>
        <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
    </div>
</div>
